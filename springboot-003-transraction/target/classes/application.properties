server.port=8080
server.servlet.context-path=/transaction

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=333

#配置mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
#开启日志
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

server.servlet.encoding.enabled=true
#指定使用的编码格式
server.servlet.encoding.charset=utf-8
#强制request和response都使用charset属性的值
server.servlet.encoding.force=true
